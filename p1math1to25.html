<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小學加減法練習</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
        }
        #completion-message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px 20px;
            border: 2px solid black;
            font-weight: bold;
            font-size: 20px;
            z-index: 1000;
            display: none;
        }
        #problem {
            font-size: 24px;
            margin: 20px 0;
        }
        #input-area {
            display: flex;
            justify-content: space-between;
            max-width: 300px;
            margin: 0 auto 20px;
        }
        #answer {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }
        #submit-btn {
            width: 30%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #keyboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }
        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }
        .number-btn {
            padding: 15px;
            font-size: 18px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .number-btn:hover {
            background-color: #ddd;
        }
        .pad-label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        #score-display {
            margin: 10px 0;
        }
        #message {
            margin: 10px 0;
            color: red;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        @media (max-width: 600px) {
            #problem {
                font-size: 20px;
            }
            #answer, #submit-btn {
                padding: 8px;
            }
            .number-btn {
                padding: 12px;
                font-size: 16px;
            }
            .pad-label {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="completion-message"></div>
    <h1>加減法練習</h1>
    <div id="problem"></div>
    <div id="input-area">
        <input type="number" id="answer" readonly>
        <button id="submit-btn" onclick="checkAnswer()">確定</button>
    </div>
    <div id="score-display">得分: <span id="score">0</span></div>
    <div id="message"></div>
    <div id="keyboard">
        <div>
            <div class="pad-label">十位</div>
            <div class="number-pad" id="tens-pad">
                <button class="number-btn" onclick="appendNumber(1)">1</button>
                <button class="number-btn" onclick="appendNumber(2)">2</button>
                <button class="number-btn" onclick="appendNumber(3)">3</button>
                <button class="number-btn" onclick="appendNumber(4)">4</button>
                <button class="number-btn" onclick="appendNumber(5)">5</button>
                <button class="number-btn" onclick="appendNumber(6)">6</button>
                <button class="number-btn" onclick="appendNumber(7)">7</button>
                <button class="number-btn" onclick="appendNumber(8)">8</button>
                <button class="number-btn" onclick="appendNumber(9)">9</button>
                <button class="number-btn" onclick="appendNumber(0)">0</button>
            </div>
        </div>
        <div>
            <div class="pad-label">個位</div>
            <div class="number-pad" id="units-pad">
                <button class="number-btn" onclick="appendNumber(1)">1</button>
                <button class="number-btn" onclick="appendNumber(2)">2</button>
                <button class="number-btn" onclick="appendNumber(3)">3</button>
                <button class="number-btn" onclick="appendNumber(4)">4</button>
                <button class="number-btn" onclick="appendNumber(5)">5</button>
                <button class="number-btn" onclick="appendNumber(6)">6</button>
                <button class="number-btn" onclick="appendNumber(7)">7</button>
                <button class="number-btn" onclick="appendNumber(8)">8</button>
                <button class="number-btn" onclick="appendNumber(9)">9</button>
                <button class="number-btn" onclick="appendNumber(0)">0</button>
            </div>
        </div>
    </div>

    <canvas id="fireworks"></canvas>

    <script>
        let score = 0;
        let correctAnswer;
        let startTime;
        let wrongAttempts = 0;

        function generateProblem() {
            if (score === 0) startTime = new Date().getTime();
            if (score >= 10) return;
            
            let num1, num2, operator;
            if (Math.random() < 0.5) {
                num1 = Math.floor(Math.random() * 13) + 1;
                num2 = Math.floor(Math.random() * (25 - num1 + 1)) + 1;
                operator = '+';
                correctAnswer = num1 + num2;
            } else {
                num1 = Math.floor(Math.random() * 25) + 1;
                num2 = Math.floor(Math.random() * num1) + 1;
                operator = '-';
                correctAnswer = num1 - num2;
            }
            
            document.getElementById('problem').textContent = `${num1} ${operator} ${num2} = ?`;
            document.getElementById('answer').value = '';
            document.getElementById('message').textContent = '';
            wrongAttempts = 0;
        }

        function appendNumber(num) {
            if (score >= 10) return;
            const answerInput = document.getElementById('answer');
            let currentValue = answerInput.value;
            if (currentValue.length < 2) {
                answerInput.value = currentValue + num;
            }
        }

        function checkAnswer() {
            if (score >= 10) return;
            
            const userAnswer = parseInt(document.getElementById('answer').value);
            if (userAnswer === correctAnswer) {
                score++;
                document.getElementById('score').textContent = score;
                if (score < 10) {
                    generateProblem();
                } else {
                    const endTime = new Date().getTime();
                    const timeUsed = ((endTime - startTime) / 1000).toFixed(1);
                    const completionMessage = document.getElementById('completion-message');
                    completionMessage.textContent = `恭喜完成，共用時 ${timeUsed} 秒`;
                    completionMessage.style.display = 'block';
                    showFireworks();
                }
            } else {
                wrongAttempts++;
                document.getElementById('message').textContent = 
                    `答錯 ${wrongAttempts} 次，請再試一下`;
                document.getElementById('answer').value = '';
            }
        }

        function showFireworks() {
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.size = Math.random() * 5 + 1;
                    this.speedX = Math.random() * 3 - 1.5;
                    this.speedY = Math.random() * 3 - 1.5;
                    this.life = 100;
                    this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.life--;
                }

                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            let particles = [];
            
            function createExplosion(x, y) {
                for (let i = 0; i < 50; i++) {
                    particles.push(new Particle(x, y));
                }
            }

            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                if (Math.random() < 0.1) {
                    createExplosion(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height
                    );
                }

                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    particles[i].draw();
                    
                    if (particles[i].life <= 0) {
                        particles.splice(i, 1);
                    }
                }

                requestAnimationFrame(animate);
            }

            animate();
        }

        // 開始第一道題目
        generateProblem();
    </script>
</body>
</html>
