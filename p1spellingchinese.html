<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詞語學習工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-group {
            margin: 10px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            flex: 1;
            min-width: 80px;
        }
        #inputText {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
            resize: vertical;
        }
        #mainContainer {
            display: block;
        }
        #quizContainer {
            display: none;
            text-align: center;
        }
        #currentWord {
            margin: 20px 0;
            font-size: 1.2em;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            button {
                padding: 6px 12px;
                font-size: 0.9em;
            }
            th, td {
                padding: 6px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>詞語學習工具</h1>
        
        <div id="mainContainer">
            <textarea id="inputText" rows="4" placeholder="請輸入文字或句子，以逗號(,)或中文逗號(，)分隔"></textarea>
            <button onclick="generateTable()">生成表格</button>
            <div id="tableContainer"></div>
        </div>
        
        <div id="quizContainer">
            <h2>測驗模式</h2>
            <div id="currentWord"></div>
            <div class="button-group">
                <button onclick="replay()">重讀</button>
                <button onclick="nextWord()">下一個</button>
            </div>
            <div id="resultContainer"></div>
        </div>
    </div>

    <script>
        let wordsArray = [];
        let quizArray = [];
        let currentIndex = 0;

        function generateTable() {
            const input = document.getElementById('inputText').value;
            // 使用正則表達式分割，支持英文逗號和中文逗號
            wordsArray = input.split(/[,，]/).map(item => item.trim()).filter(item => item !== '');
            
            let tableHtml = '<div class="button-group">' +
                '<button onclick="startQuiz(5)">抽問5個</button>' +
                '<button onclick="startQuiz(Math.floor(wordsArray.length/2))">抽問一半</button>' +
                '<button onclick="startQuiz(wordsArray.length)">抽問全部</button>' +
                '</div>' +
                '<table><tr><th>詞語</th><th>發音</th></tr>';

            wordsArray.forEach(word => {
                tableHtml += `<tr><td>${word}</td><td><button onclick="speak('${word}')">播放</button></td></tr>`;
            });
            tableHtml += '</table>';

            document.getElementById('tableContainer').innerHTML = tableHtml;
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            if (/[\u4e00-\u9fff]/.test(text)) {
                utterance.lang = 'zh-HK'; // 粵語
            } else {
                utterance.lang = 'en-US'; // 英文
            }
            speechSynthesis.speak(utterance);
        }

        function startQuiz(count) {
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            
            quizArray = [...wordsArray];
            for (let i = quizArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [quizArray[i], quizArray[j]] = [quizArray[j], quizArray[i]];
            }
            quizArray = quizArray.slice(0, count);
            
            currentIndex = 0;
            document.getElementById('resultContainer').innerHTML = '';
            showCurrentWord();
        }

        function showCurrentWord() {
            if (currentIndex < quizArray.length) {
                document.getElementById('currentWord').textContent = `第 ${currentIndex + 1} 個詞語`;
                speak(quizArray[currentIndex]);
            } else {
                endQuiz();
            }
        }

        function replay() {
            if (currentIndex < quizArray.length) {
                speak(quizArray[currentIndex]);
            }
        }

        function nextWord() {
            currentIndex++;
            showCurrentWord();
        }

        function endQuiz() {
            document.getElementById('currentWord').textContent = '全部結束！';
            let resultHtml = '<h3>剛剛的詞語：</h3><ul>';
            quizArray.forEach(word => {
                resultHtml += `<li>${word}</li>`;
            });
            resultHtml += '</ul>';
            document.getElementById('resultContainer').innerHTML = resultHtml;
        }
    </script>
</body>
</html>
