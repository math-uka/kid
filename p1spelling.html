<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單詞拼寫遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .hidden {
            display: none;
        }
        input {
            padding: 15px;
            margin: 10px;
            font-size: 28px;
            width: 80%;
            max-width: 400px;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 28px;
            cursor: pointer;
        }
        h1, h2 {
            font-size: 48px;
        }
        p {
            font-size: 28px;
        }
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .rainbow {
            animation: rainbow 3s infinite;
        }
        #endMessage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            z-index: 1000;
            font-size: 28px;
        }
        @media (max-width: 600px) {
            h1, h2 {
                font-size: 36px;
            }
            p, button {
                font-size: 24px;
            }
            input {
                font-size: 24px;
            }
        }
        @keyframes rainbow {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: purple; }
        }
    </style>
</head>
<body>
    <div id="endMessage" class="hidden"></div>
    <div class="container">
        <!-- 首頁 -->
        <div id="startPage">
            <h2>輸入單詞（每個單詞用逗號分隔）</h2>
            <input type="text" id="wordInput" placeholder="例如：apple, banana, cat">
            <br>
            <button onclick="showModeSelection()">確定</button>
        </div>

        <!-- 模式選擇 -->
        <div id="modeSelection" class="hidden">
            <h2>選擇拼寫方式</h2>
            <button onclick="startGame('computer')">電腦拼寫</button>
            <button onclick="startGame('handwrite')">手寫</button>
        </div>

        <!-- 電腦拼寫頁面 -->
        <div id="computerPage" class="hidden">
            <h2 id="currentWordComputer"></h2>
            <input type="text" id="spellInput" placeholder="請拼寫單詞">
            <br>
            <button onclick="speakWord()">重讀</button>
            <button onclick="checkSpelling()">確定</button>
            <p>錯誤次數：<span id="errorCount">0</span></p>
            <p>提示：<span id="hint"></span></p>
        </div>

        <!-- 手寫頁面 -->
        <div id="handwritePage" class="hidden">
            <h2 id="currentWordHandwrite"></h2>
            <button onclick="speakWord()">重讀</button>
            <button onclick="nextWordHandwrite()">下一題</button>
        </div>

        <!-- 結束頁面 -->
        <div id="endPage" class="hidden">
            <h1 class="rainbow">恭喜完成！</h1>
        </div>
    </div>
    <canvas id="fireworks"></canvas>

    <script>
        let words = [];
        let currentWord = '';
        let errorCount = 0;
        let hintIndex = 0;
        let wrongWords = [];
        let startTime;
        let mode = '';

        // Enter 鍵監聽
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                if (!document.getElementById('startPage').classList.contains('hidden')) {
                    showModeSelection();
                } else if (!document.getElementById('computerPage').classList.contains('hidden')) {
                    checkSpelling();
                }
            }
        });

        function showModeSelection() {
            const input = document.getElementById('wordInput').value;
            words = input.split(',').map(word => word.trim()).filter(word => word);
            if (words.length === 0) {
                alert('請輸入至少一個單詞！');
                return;
            }
            document.getElementById('startPage').classList.add('hidden');
            document.getElementById('modeSelection').classList.remove('hidden');
        }

        function startGame(selectedMode) {
            mode = selectedMode;
            document.getElementById('modeSelection').classList.add('hidden');
            startTime = new Date();
            if (mode === 'computer') {
                document.getElementById('computerPage').classList.remove('hidden');
                nextWordComputer();
            } else {
                document.getElementById('handwritePage').classList.remove('hidden');
                nextWordHandwrite();
            }
        }

        // 電腦拼寫模式
        function nextWordComputer() {
            if (words.length === 0) {
                endGame();
                return;
            }
            const randomIndex = Math.floor(Math.random() * words.length);
            currentWord = words[randomIndex];
            words.splice(randomIndex, 1);
            document.getElementById('currentWordComputer').textContent = '請聽單詞';
            document.getElementById('spellInput').value = '';
            document.getElementById('hint').textContent = '';
            hintIndex = 0;
            speakWord();
        }

        function checkSpelling() {
            const input = document.getElementById('spellInput').value.trim().toLowerCase();
            if (input === currentWord.toLowerCase()) {
                nextWordComputer();
            } else {
                errorCount++;
                document.getElementById('errorCount').textContent = errorCount;
                document.getElementById('spellInput').value = '';
                if (!wrongWords.includes(currentWord)) {
                    wrongWords.push(currentWord);
                }
                hintIndex++;
                let hint = currentWord.slice(0, hintIndex);
                document.getElementById('hint').textContent = hint;
            }
        }

        // 手寫模式
        function nextWordHandwrite() {
            if (words.length === 0) {
                endGame();
                return;
            }
            const randomIndex = Math.floor(Math.random() * words.length);
            currentWord = words[randomIndex];
            words.splice(randomIndex, 1);
            document.getElementById('currentWordHandwrite').textContent = '請聽單詞';
            speakWord();
        }

        // 通用語音函數
        function speakWord() {
            const utterance = new SpeechSynthesisUtterance(currentWord);
            configureVoice(utterance);
            speechSynthesis.speak(utterance);
        }

        function configureVoice(utterance) {
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            const voices = speechSynthesis.getVoices();
            const naturalVoice = voices.find(voice => 
                voice.name.includes('Google') || 
                voice.name.includes('Natural') || 
                voice.name.includes('Samantha')
            );
            if (naturalVoice) {
                utterance.voice = naturalVoice;
            }
        }

        window.speechSynthesis.onvoiceschanged = function() {
            speakWord();
        };

        function endGame() {
            const endTime = new Date();
            const timeDiff = (endTime - startTime) / 1000;
            document.getElementById('computerPage').classList.add('hidden');
            document.getElementById('handwritePage').classList.add('hidden');
            document.getElementById('endPage').classList.remove('hidden');
            
            const endMessage = document.getElementById('endMessage');
            endMessage.innerHTML = `
                <h1 class="rainbow">恭喜完成！</h1>
                <p>總共用時：${timeDiff} 秒</p>
                ${mode === 'computer' ? `<p>答錯的單詞：${wrongWords.length > 0 ? wrongWords.join(', ') : '無'}</p>` : ''}
            `;
            endMessage.classList.remove('hidden');
            
            launchFireworks();
        }

        function launchFireworks() {
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            function randomColor() {
                return `hsl(${Math.random() * 360}, 100%, 50%)`;
            }

            function createParticle(x, y) {
                return {
                    x: x,
                    y: y,
                    vx: Math.random() * 4 - 2,
                    vy: Math.random() * -5 - 2,
                    color: randomColor(),
                    size: Math.random() * 3 + 1,
                    life: 100
                };
            }

            let particles = [];
            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                if (Math.random() < 0.1) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    for (let i = 0; i < 50; i++) {
                        particles.push(createParticle(x, y));
                    }
                }

                particles = particles.filter(p => p.life > 0);
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.1;
                    p.life--;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });

                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
